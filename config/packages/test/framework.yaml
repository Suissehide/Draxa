framework:
    test: true
    session:
        storage_id: session.storage.mock_file
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        # 2 Days lifetime (172800 seconds)
        cookie_lifetime: 172800
        cookie_secure: 'auto'
        cookie_samesite: 'lax'
